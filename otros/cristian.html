<!doctype html>
<html lang="en">
  <head>

          <div class="row text-center" style="margin-top: 10px; border-radius: 5px;">
            <div class="col"><span style="color: #888; font-size: 10px;">Tipo:</span></div>
            <div class="col"><span style="color: #999; font-size: 10px;">Viveres</span></div>
          </div>
        </div>
        <div class="col">
          <h4 style="font-weight: 600; color: #e62e04;">Harina</h4>
          <span style="font-size: 13px; font-weight: 600; color: #f90;">Detalle:</span>
          <br>
          <span style="font-size: 12px;"> Sub Total:</span><span style="font-weight: 600; color: #666; float: right;">3000</span>
          <br>
          <span style="font-size: 12px;">Descuento(5%):</span><span style="font-weight: 600; color: #666; float: right;">150</span>

            <div class="col-2"></div>
          </div>
          
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col tabm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">N</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cant</th>
                <th scope="col">P.U</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Harina</td>
                <td>2</td>
                <td>2000<span>BS</span></td>
                <td>4000</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Arroz</td>
                <td>2</td>
                <td>3000<span>BS</span></td>
                <td>6000</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Leche</td>
                <td>1</td>
                <td>7000<span>BS</span></td>
                <td>7000</td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-6"></div>
             <div class="col-6"> 
                <span style="font-size: 14px;"> Sub Total:</span><span style="font-weight: 600; color: #666; float: right;">3000</span>
                <br>
                <span style="font-size: 14px;">I.V.A(12%):</span><span style="font-weight: 600; color: #666; float: right;">150</span>
                <br>
                <span style="font-size: 14px;">Total:</span><span style="font-weight: 600; color: #666; float: right;">3150</span>
                <br></div>
          </div>
          <div class="row text-center">
            <div class="col"><button type="button" class="btn btn-success">Pagar</button></div>
          </div>
        </div>
        
      </div>
      
    </div>

    <!-- Optional JavaScript -->
